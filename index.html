<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/9844992a7d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle company logo">
    </div>
  </header>

  <div class="container">

    <div class="landing-illustration">
      <img src="images/illustration-mockups.svg" alt="Product photo">
    </div>

    <div class="landing-text">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>Register</button>
    </div>

  </div>

  <div class="social-networks">
      <a href="#"><i class="fa-brands fa-facebook-f" style="padding: 10px 13px;"></i></a>
      <a href="#"><i class="fa-brands fa-twitter" style="padding: 10px 10px"></i></a>
      <a href="#"><i class="fa-brands fa-instagram" style="padding: 10px 11px"></i></a>
  </div>
</body>
</html>
